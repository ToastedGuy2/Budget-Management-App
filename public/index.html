<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budget Management App</title>
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
  integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,700;1,400&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/material_blue.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container-fluid">
      <span class="navbar-brand"> Budget Management </span>
    </div>
  </nav>
  <!-- Main Content -->
  <div class="container py-4">
    <div class="text-center">
      <h2 class="transaction-title">Your transactions</h2>
      <p>0 transaction with a sum of $0.00
    </div>
    <div class="table-responsive-md">
      <table class="table table-hover" id="transactions-table">
        <thead>
          <th>Title</th>
          <th>Amount</th>
          <!-- <th>Category</th> -->
          <th> <button type="button" class="btn add-transaction-btn" data-bs-toggle="modal"
              data-bs-target="#add-income-expense-modal">
              Add Transaction
            </button>
          </th>
        </thead>
        <tbody>

        </tbody>
      </table>
      </table>
    </div>

  </div>
  <!-- Modal -->
  <div class="modal fade" id="add-income-expense-modal" tabindex="-1" aria-labelledby="add-income-expense-modalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="add-income-expense-modalLabel">Add transaction</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="d-flex justify-content-center mb-3">
            <div class="btn-group" role="group">
              <button type="button" class="btn income-expense-button selected-option">Expense</button>
              <button type="button" class="btn income-expense-button off">Income</button>
            </div>
          </div>
          <form>
            <!-- Title input -->
            <div class="mb-3">
              <label for="title-input" class="form-label">Title</label>
              <input type="text" id="title-input" class="form-control" placeholder="Netflix">
            </div>
            <!-- Amount input -->
            <label class="form-label" for="amount-input">Amount</label>
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
              <input type="text" class="form-control">
            </div>
            <!-- Category input -->
            <!-- <div class="form-outline mb-4">
              <i class="fas fa-arrow-down trailing" id="select-toggle"></i>
              <input type="text" id="category-input" class="form-control form-icon-trailing" />
              <label class="form-label" for="category-input">Category</label>
            </div> -->

            <!-- Date Input -->
            <label class="form-label" for="date-input">Date</label>
            <div class="input-group mb-3">
              <input type="text" id="date-input" class="form-control" placeholder="Select date" />
              <span class="input-group-text" id="calendar-input-icon">
                <i class="fas fa-calendar-day"></i>
              </span>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-success">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="/scripts/script.js"></script>
</body>

</html>
